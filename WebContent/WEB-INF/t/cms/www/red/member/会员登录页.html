<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;" />
<link href="/${res}/css/index.css" rel="stylesheet" type="text/css"/>
<link href="/${res}/css/regist.css" type="text/css" rel="stylesheet" />
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>

<title>乐喔网-创造我们的生活 www.lwall.net -- 登录页面</title>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
<style>
table tr td{text-align:left; }
table tr td input{margin-right:4px;}
.rg-tbg table tr td{padding:5px;}
#email{width:260px;}
#password{width:260px;}
#captcha{position:relative;top:-12px;}
</style>
</head>

<body> 
	<div class="main"> 
		<div class="logo" onclick="location='${base}'"><span>创造我们的生活</span></div>
		<table class="rg-tbg" cellspacing="0" cellpadding="0" width="971" align="center" border="0">
		 	<tr>
                <td width="600" height="66">
                <h3 >&nbsp;&nbsp;&nbsp;&nbsp;有没有那么一种永远 永远不改变</h3>
                </td> 
            </tr>
			<tr>
				<td>
				<form id="jvForm" action="${base}/emaillogin.jspx" method="post">
				 <table cellspacing="0" cellpadding="0" width="800" align="center" border="0" >
					 <tbody >
		               
		                <tr>
		                   <td height="40" colspan="2"><strong style="font-size:14px;">会员登录</strong></td>
		                </tr>	  
		                <tr>
                           <td width="60" height="30">邮　箱：</td>
                           <td width="600"><input type="text" id="email" name="email" class="input required  email"/></td>
		                </tr>
		                                <tr>
		                                  <td height="30">密　码：</td>
		                                  <td><input type="password" id="password" name="password" class="input required" vld="{required:true,rangelength:[6,18],password:true}" /></td>
		                                </tr>
		                                <tr>
		                                  <td height="30">验证码：</td>
		                                  <td ><input type="text" id="captcha" style="width:50px;" name="captcha" class="input required"/>&nbsp;&nbsp;<img src="${base}/captcha.svl" onclick="this.src='${base}/captcha.svl?d='+new Date()*1" width="100" height="35"/></td>
		                                </tr>	
		                                 <tr>
		                                  <td height="40" colspan="2" align="center"><input type="submit" value=" 登 录 " class="login-button"/>&nbsp;&nbsp;&nbsp;<a href="" target="_blank" class="forgot-password">忘记密码？</a>
		                                  &nbsp;&nbsp;<a href="${base}/register.jspx" target="_blank" class="forgot-password">注册</a>
		                                   </td>
		                                 </tr>
		                                 <tr>
		                                 <td height="50" colspan="2" align="center" style="font-size:12px; color:#404040;">
			                                 [#if errors??]
												[#list errors as error]<span style="color:red;">${error}</span>[/#list]
											 [/#if]
											 [#if fromurl??]
											 	<span style="color:red;font-weight:bold;">请先登录！！</span><input type="hidden" name="returnUrl" value="${fromurl}" />
											 [/#if]
		                                 </td>
		                  </tr>
		            </tbody>
		         </table>
		         </form>
				</td>
			</tr>
        </table>
	</div>
	<div class="foot">
		<img  src="/${res}/image/gywm.png" />
		<img  src="/${res}/image/bqsm.png" />
		<img  src="/${res}/image/yqlj.png" />
		<br/><br/>
		<span>@ 2012-2013 www.lwall.net 乐喔互动科技有限责任公司</span>
	</div>
</body>
</html>
