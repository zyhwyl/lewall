<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;" />
<link href="/${res}/css/index.css" rel="stylesheet" type="text/css"/>
<link href="/${res}/css/regist.css" type="text/css" rel="stylesheet" />
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<title>乐喔网-创造我们的生活 www.lwall.net -- 注册页面</title>
<script type="text/javascript">
        $(function() {
			$("#jvForm").validate();
		});
</script>
<style>
table tr td{text-align:left;}
table tr td input{margin-right:4px;}
</style>
</head>

<body> 
	<div class="main"> 
		<div class="logo" onclick="location='${base}/'" ><span>创造我们的生活</span></div>
		<table class="rg-tbg" cellspacing="0" cellpadding="0" width="971" align="center" border="0">
            <tbody>
                <tr>
                    <td width="600" height="66">
                    <h2>欢迎你加入我们，迎接你新的生活</h2>
                    </td>
                    <td align="right" width="740" style="font-size: 12px"></td>
                </tr>
                <tr>
                    <td colspan="2">
                    <form id="jvForm" action="${base}/register.jspx" method="post" style="padding-top: 20px">
                        <table cellspacing="5" cellpadding="0" width="850" align="center" border="0">
                            <tbody>
                            	 <tr>
                                    <td align="right" width="187" height="30" style="text-align:right;">电子邮箱：</td>
                                    <td><input class="input2 required email" id="email" maxlength="30" vld="{remote:'email_unique.jspx',messages:{remote:'<span class=error>email已经被使用！</span>'}}" name="email" type="text" />
                                    &nbsp;&nbsp;
                                    </td>
                                   
                                </tr>
                                <tr>
                                    <td align="right" width="187" height="30">&nbsp;</td>
                                    <td width="648">请准确填入您的邮箱,邮箱不能重复,注册后我们会发送邮件到该邮箱进行验证。</td>
                                </tr>
                                <tr>
                                    <td align="right" width="187" height="30" style="text-align:right;">真实姓名：</td>
                                    <td width="648">
                                    <input class="input2" id="username" vld="{required:true,rangelength:[${site.usernameMinLen},20],username:true}" name="username" type="text" /></td>
                                </tr>
                               <tr>
                                    <td align="right" width="187" height="30">&nbsp;</td>
                                    <td width="648">请务必填写你的真实姓名，增加其他用户对你的信任度！</td>
                                </tr>
                                <tr>
                                    <td align="right" width="187" height="30" style="text-align:right;">密 码：</td>
                                    <td><input class="input2 required password" vld="{required:true,rangelength:[6,18],password:true}" id="password" type="password" name="password" /></td>
                                </tr>
                                <tr>
                                    <td align="right" width="187" height="30">&nbsp;</td>
                                    <td width="648">密码是6-18位的数字、英文字母</td>
                                </tr>
                                <tr>
                                    <td align="right" width="187" height="30" style="text-align:right;">确认密码：</td>
                                    <td><input class="input2" type="password" equalto="#password" /></td>
                                </tr>
                                <tr>
                                    <td align="right" width="187" bgcolor="#ffffff" height="30" style="text-align:right;">验证码：</td>
                                    <td bgcolor="#ffffff" colspan="3"><input class="input required" maxlength="20" name="captcha" type="text" /></td>
                                </tr>
                                <tr>
                                    <td align="right" width="187" bgcolor="#ffffff">&nbsp;</td>
                                    <td bgcolor="#ffffff" colspan="3"><img id="guestbookCaptcha" onclick="this.src='${base}/captcha.svl?d='+new Date()" alt="" src="${base}/captcha.svl" /></td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="2" height="40" style="text-align:center;"><input class="regist-submit" type="submit" name="register" value=" " /></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    </td>
                </tr>
            </tbody>
        </table>
	</div>
	<div class="foot">
		<img  src="/${res}/image/gywm.png" />
		<img  src="/${res}/image/bqsm.png" />
		<img  src="/${res}/image/yqlj.png" />
		<br/><br/>
		<span>@ 2012-2013 www.lwall.net 乐喔互动科技有限责任公司</span>
	</div>
</body>
</html>
