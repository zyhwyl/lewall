<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
<#include "/jeecms_sys/head.html"/>
<script type="text/javascript">

</script>
</head>
<body>
<@p.form id="jvForm" action="city_update.do" labelWidth="10" name="city">
<input type="hidden" value="${city.id!}" name="id" />
<@p.text class="required" maxlength="150" size="" value="${city.cityName!}" name="cityName" label="市名称"/>
<td class="pn-flabel pn-flabel-h">选择省份</td><td class="pn-fcontent">
<select name="provinceid">
	<#list list as province>
		<option <#if city.province.id=province.id>selected="selected"</#if> value="${province.id}">${province.provinceName!}</option>
	</#list>
</select>
</td>
</tr><tr>
<@p.td colspan="2"> 
<@p.submit code="global.submit"/> 
</@p.td>

</@p.form>
</body>
</html>
